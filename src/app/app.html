<ion-split-pane when="lg">
  <ion-menu *ngIf="!wordpressMenusNavigation" id="menuleft" side="left" [content]="content">
    <ion-header>
      <ion-toolbar no-margin no-padding class="dm-dark">
        <div class="animated rotateInDown">
          <ion-title>{{'MENU' | translate}}</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item-group margin-bottom>
          <div class="fade-in-left">
            <ion-item-divider class="dmo-dark">
              <h2>{{'CURRENT' | translate}}</h2>
            </ion-item-divider>
          </div>
          <button class="animated bounceInLeft" ion-item *ngFor="let page of pagesleft" (tap)="openPage(page)">
                        <ion-icon item-start [name]="page.icon"></ion-icon>
                        <h2 ion-text color="primary">{{page.title | translate}}</h2>
                        </button>
          <button outline class="animated bounceInLeft" ion-item (tap)="openPageYoutube()">
                        <ion-icon name="logo-youtube" class="youtube" item-start></ion-icon>
                        <h2 ion-text color="primary">{{'YOUTUBE_CHANNEL' | translate}}</h2>
                        <ion-note item-end>DM</ion-note>
                    </button>
          <button outline class="animated bounceInLeft" ion-item (tap)="startSplash()">
                      <h2 ion-text color="primary">Start</h2>
                      <ion-note item-end>Splashscreen</ion-note>
                  </button>
        </ion-item-group>
        <ion-item-group margin-top>
          <div class="fade-in-left">
            <ion-item-divider class="dmo-dark">
              <h2>{{'THEMES' | translate}}</h2>
            </ion-item-divider>
          </div>
          <button class="animated bounceInLeft" ion-item *ngFor="let page of pagesleftcenter" (tap)="pushPage(page)">
                    <ion-icon item-start [name]="page.icon"></ion-icon>
                    <h2 ion-text color="primary">{{page.title | translate}}</h2>
                </button>
          <ion-item-divider class="fade-in-left dmo-dark">
            <h2>BUNDESTAGSWAHL 24.09.2017</h2>
          </ion-item-divider>
          <ion-item class="animated bounceInRight">
            <img src="assets/img/menu/BTW-Banner.png" />
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-list style="margin:auto">
        <ion-item-group>
          <div class="fade-in-left">
            <ion-item-divider class="dmo-dark menu-divider-bordered">
              <h4>{{'PERSONAL' | translate}}</h4>
            </ion-item-divider>
          </div>
          <p style="display:flex; margin:0px">
            <button style="width:50%" class="animated rotateInUpLeft" ion-button icon-start *ngFor="let page of pagesleftfooter" (tap)="pushPage(page)">
            <ion-icon small [name]="page.icon"></ion-icon>
            <h4 style="font-size:smaller" color="primary">{{page.title | translate}}</h4>
            </button>
          </p>
        </ion-item-group>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-menu *ngIf="wordpressMenusNavigation" [content]="content">
    <ion-nav [root]="menuPage"></ion-nav>
  </ion-menu>
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
