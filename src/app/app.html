<ion-split-pane when="lg">
    <ion-menu *ngIf="!wordpressMenusNavigation" id="menuleft" side="left" [content]="content">
        <ion-header>
            <ion-toolbar no-margin no-padding class="dm-dark">
                <div class="animated rotateInDown">
                    <ion-title>{{'MENU' | translate}}</ion-title>
                </div>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item-group margin-bottom>
                    <div class="fade-in-left">
                        <ion-item-divider class="aktuelles">
                            <h2>Aktuelles</h2>
                        </ion-item-divider>
                    </div>
                    <div class="animated bounceInLeft">
                        <button ion-item (tap)="openPagePosts()">
                        <ion-icon name="paper" item-start></ion-icon>
                        <h2 ion-text color="primary">{{'POSTS' | translate}}</h2>
                    </button>
                        <button ion-item (tap)="openPageCategories()">
                        <ion-icon name="bookmarks" item-start></ion-icon>
                        <h2 ion-text color="primary">{{'CATEGORY' | translate}}</h2>
                    </button>
                        <button outline class="scale-up-hor-left" ion-item (tap)="openPageYoutube()">
                        <ion-icon name="logo-youtube" class="youtube" item-start></ion-icon>
                        <h2 ion-text color="primary">{{'YOUTUBE_CHANNEL' | translate}}</h2>
                        <ion-note item-end>
                            DM
                        </ion-note>
                    </button></div>
                </ion-item-group>
                <ion-item-group margin-top>
                    <div class="fade-in-left">
                        <ion-item-divider class="aktuelles">
                            <h2>Themen</h2>
                        </ion-item-divider>
                    </div>
                    <button class="animated bounceInLeft" ion-item *ngFor="let page of pages" (tap)="openPage(page)">
                    <ion-icon item-start [name]="page.icon"></ion-icon>
                    <h2 ion-text color="primary">{{page.title | translate}}</h2>
                </button>
                </ion-item-group>
            </ion-list>
        </ion-content>
        <ion-footer>
            <ion-item-group>
                <div class="fade-in-left">
                    <ion-item-divider class="dmo-dark">
                        <h2>Persönliches</h2>
                    </ion-item-divider>
                </div>
                <div class="animated rotateInUpLeft">
                    <button ion-item (tap)="openPageQuiz()">
                                <ion-icon name="help" item-left></ion-icon>
                                {{'QUIZ' | translate}}
                            </button>
                    <button ion-item (tap)="openPageFavorites()">
                        <ion-icon name="thumbs-up" item-left></ion-icon>
                        {{'FAVORITES' | translate}}
                    </button>
                </div>
                <!-- <ion-item ion-item (tap)="openPageFacebook()">
                    <ion-icon name="logo-facebook" item-left></ion-icon>
                    Facebook
                </ion-item>
                <ion-item ion-item (tap)="openPageFirebase()">
                    <ion-icon name="flame" item-left></ion-icon>
                    Firebase
                </ion-item> -->
            </ion-item-group>
        </ion-footer>
    </ion-menu>
    <ion-menu *ngIf="wordpressMenusNavigation" [content]="content">
        <ion-nav [root]="menuPage"></ion-nav>
    </ion-menu>
    <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
<ion-menu id="menuright" side="right" menuType="overlay" swipeEnabled="true" [content]="content">
    <ion-content>
        <div class="animated flipInYRight">
            <ion-item-group>
                <ion-item-divider class="dmo-light" ion-item>
                    <h2>DM IN IHRER NÄHE!</h2>
                </ion-item-divider>
                <button ion-item (tap)="openPageStammtische()">
                    <img src="assets/img/BannerDMStammtische.gif" />
                </button>
                <ion-item-divider class="dmo-light" ion-item>
                    <h2>BUNDESTAGSWAHL 24.09.2017</h2>
                </ion-item-divider>
                <ion-item ion-item>
                    <img src="https://deutsche-mitte.de/wp-content/uploads/2017/07/Hotline.gif" />
                    <p>Tägl. von 9:00 bis 24:00 Uhr</p>
                </ion-item>
            </ion-item-group>
        </div>
    </ion-content>
    <ion-footer>
        <ion-item-group>
            <div class="fade-in-right">
                <ion-item-divider class="dm-light" ion-item>
                    <h2>{{'SETTINGS' | translate}}</h2>
                </ion-item-divider>
            </div>
            <div class="animated rotateInUpRight">
                <button ion-item (tap)="openPageSettings()">
                    <ion-icon name="settings" item-right></ion-icon>
                    {{'LANGUAGE' | translate}}
                </button>
                <button ion-item (tap)="openPageFavorites()">
                        <ion-icon name="thumbs-up" item-right></ion-icon>
                        {{'FAVORITES' | translate}}
                    </button>
            </div>
        </ion-item-group>
    </ion-footer>
</ion-menu>
