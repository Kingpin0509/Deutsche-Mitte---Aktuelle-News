<ion-split-pane>
    <ion-menu *ngIf="!wordpressMenusNavigation" id="menuleft" side="left" [content]="content">
        <ion-header>
            <ion-toolbar class="dm-dark">
                <div class="animated rotateInDownLeft">
                    <ion-title>{{'MENU' | translate}}</ion-title>
                </div>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item ion-item *ngFor="let page of pages" (tap)="openPage(page)">
                    <div class="animated bounceInLeft">
                        <ion-icon [name]="page.icon" item-left></ion-icon>
                        {{page.title | translate}}
                    </div>
                </ion-item>
            </ion-list>
            <div class="animated slideInLeft">
                <ion-item-group>
                    <ion-item-divider class="aktuelles" ion-item>
                        <h2>Aktuelles</h2>
                    </ion-item-divider>
                    <ion-item ion-item (tap)="openPagePosts()">
                        <ion-icon name="paper" item-left></ion-icon>
                        Aktuelle Beiträge
                    </ion-item>
                    <ion-item ion-item (tap)="openPageCategories()">
                        <ion-icon name="bookmarks" item-left></ion-icon>
                        Kategorien
                    </ion-item>
                </ion-item-group>
            </div>
            <div class="animated slideInLeft">
                <ion-item-group>
                    <ion-item-divider class="youtube" ion-item>
                        <h2>Video</h2>
                    </ion-item-divider>
                    <ion-item ion-item (tap)="openPageYoutube()">
                        <ion-icon name="logo-youtube" item-left></ion-icon>
                        Youtube Kanal
                    </ion-item>
                </ion-item-group>
            </div>
        </ion-content>
        <ion-footer>
            <ion-item-group>
                <div class="animated fadeInLeft">
                    <ion-item-divider class="dmo-light" ion-item>
                        <h2>Persönliches</h2>
                    </ion-item-divider>
                </div>
                <div class="animated rotateInUpLeft">
                    <ion-item ion-item (tap)="openPageFavorites()">
                        <ion-icon name="thumbs-up" item-left></ion-icon>
                        Deine Favouriten
                    </ion-item>
                </div>
                <!-- <ion-item ion-item (tap)="openPageFacebook()">
                    <ion-icon name="logo-facebook" item-left></ion-icon>
                    Facebook
                </ion-item>
                <ion-item ion-item (tap)="openPageFirebase()">
                    <ion-icon name="flame" item-left></ion-icon>
                    Firebase
                </ion-item> -->
            </ion-item-group>
        </ion-footer>
    </ion-menu>
    <ion-menu *ngIf="wordpressMenusNavigation" [content]="content">
        <ion-nav [root]="menuPage"></ion-nav>
    </ion-menu>
    <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
<ion-menu id="menuright" side="right" menuType="overlay" swipeEnabled="true" [content]="content">
    <ion-content>
        <div class="animated flipInYRight">
            <ion-item-group>
                <ion-item-divider class="dmo-light" ion-item>
                    <h2>DM IN IHRER NÄHE!</h2>
                </ion-item-divider>
                <ion-item ion-item (tap)="openPageStammtische()">
                    <img src="assets/img/BannerDMStammtische.gif" />
                </ion-item>
                <ion-item-divider class="dmo-light" ion-item>
                    <h2>BUNDESTAGSWAHL 24.09.2017</h2>
                </ion-item-divider>
                <ion-item ion-item>
                    <img src="https://deutsche-mitte.de/wp-content/uploads/2017/07/Hotline.gif" />
                    <p>Tägl. von 9:00 bis 24:00 Uhr</p>
                </ion-item>
                <ion-item ion-item></ion-item>
            </ion-item-group>
        </div>
    </ion-content>
    <ion-footer>
        <ion-item-group>
            <ion-item-divider class="dm-light" ion-item>
                <div class="animated fadeInRight">
                    <h2>Einstellungen</h2>
                </div>
            </ion-item-divider>
            <div class="animated rotateInUpRight">
                <ion-item menuClose ion-item (tap)="openPageSettings()">
                    <ion-icon name="settings" item-left></ion-icon>
                    Sprache
                </ion-item>
            </div>
        </ion-item-group>
    </ion-footer>
</ion-menu>
