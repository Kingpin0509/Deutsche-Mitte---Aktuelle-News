<ion-content class="card-background-page">
  <ion-card class="video-card" *ngFor="let video of videos" (click)="loadVideo(video)">
    <img *ngIf="video.snippet.thumbnails.default.url" />
    <img [src]="video.snippet.thumbnails.default.url">
    <div class="card-title">{{video.snippet.title}}</div>
    <div class="card-subtitle" [innerHtml]="video.snippet.description"></div>
  </ion-card>
</ion-content>
