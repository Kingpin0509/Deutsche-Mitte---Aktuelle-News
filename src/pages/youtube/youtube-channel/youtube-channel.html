<ion-content class="page-youtube-channel">
  <ion-list class="slide-in-bck-bottom">
    <ion-item *ngFor="let video of videos" (click)="loadVideo(video)">
      <ion-avatar item-start *ngIf="video.snippet.thumbnails.default.url">
        <img [src]="video.snippet.thumbnails.default.url">
      </ion-avatar>
      <h2 class="header">{{video.snippet.title}}</h2>
      <p [innerHtml]="video.snippet.description"></p>
    </ion-item>
  </ion-list>
</ion-content>
