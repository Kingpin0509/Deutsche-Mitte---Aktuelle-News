<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right" icon-only>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-feeds">
  <section padding>
    <h2>{{title}}</h2>
    <p>{{description}}</p>
    <div center text-center>
      <img [src]="image" *ngIf="image" />
    </div>
  </section>
  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="loadFeed(feed)">
      <h2 text-wrap>{{feed.title}}</h2>
      <p>{{feed.summary}}</p>
      <button ion-button item-right outline>Lesen</button>
    </ion-item>
  </ion-list>
</ion-content>
