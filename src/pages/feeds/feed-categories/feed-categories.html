<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'CATEGORIES' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right" icon-only>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="loadCategory(category)">
      <ion-icon [name]="category.icon" item-left></ion-icon>
      <h2>{{category.title}}</h2>
      <p>{{category.description}}</p>
      <button ion-button item-right outline>Read</button>
    </ion-item>
  </ion-list>
</ion-content>
