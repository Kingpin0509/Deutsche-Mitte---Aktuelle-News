<ion-header>
  <ion-toolbar>
    <button ion-button (tap)="dismiss()" icon-only>
      <ion-icon name='undo'></ion-icon>
    </button>
    <ion-title>{{feed.title}}</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="shareFeed()" icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section padding>
    <h1 [innerHtml]=feed.title></h1>
    <div>{{feed.pubDate | date}}</div>
  </section>

  <video id="video" [src]="feed.enclosure.url" controls autoplay *ngIf="feed.enclosure && feed.enclosure.type === 'video/mp4' "></video>
  <audio id="audio" [src]="feed.enclosure.url" controls autoplay *ngIf="feed.enclosure && feed.enclosure.type === 'audio/mpeg' "></audio>
  <img [src]="feed.enclosure.url" *ngIf="feed.enclosure && feed.enclosure.type === 'image/jpeg' " />

  <section padding [innerHtml]="feed.description"></section>

  <button ion-button full (click)=previewFeed()>Öffnen</button>
  <button ion-button full (click)=dismiss()>Schließen</button>

</ion-content>
