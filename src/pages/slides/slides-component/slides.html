<ion-header>
  <ion-navbar>
    <ion-title class="bounce-top">Wilkommen</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (tap)=openPage()><b>Überspringen</b></button>
        </ion-buttons>
      </ion-toolbar>
      <div class="slide-in-blurred-top">
        <img src="assets/img/slidebox-img-1o.png" class="slide-image" />
      </div>
      <div class="scale-up-hor-center">
        <img src="assets/img/slidebox-img-1u.png" class="slide-image" />
      </div>
      <h2 class="slide-title tracking-in-contract">Herzlich<br>Willkommen</h2>
      <p class="tracking-in-contract"> Diese App stellt ihnen stets<br>aktuelle Informationen bereit, über die</p>
      <h3 class="tracking-in-contract">-Deutsche Mitte-</h3>
    </ion-slide>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (tap)=openPage()><b>Überspringen</b></button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image " />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <p [innerHTML]="slide.description1"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-5.png" class="slide-image" />
      <h2 class="slide-title">Alles klar?</h2>
      <p>Wir haben nur diese eine Chance! Nutzen wir sie!</p>
      <button ion-button large clear icon-right (tap)=openPage()>Start
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
