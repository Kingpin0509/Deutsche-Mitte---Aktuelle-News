<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right" icon-only>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="grid-basic-page">
  <ion-list>
    <ion-list-header>
      {{'LANGUAGE' | translate}}
    </ion-list-header>
    <ion-item>
      <ion-label>{{'LANGUAGE' | translate}}</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)=selectLanguage()>
        <ion-option value="de">{{'GERMAN' | translate}}</ion-option>
        <ion-option value="en">{{'ENGLISH' | translate}}</ion-option>
        <ion-option value="fr">{{'FRENCH' | translate}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-checkbox (tap)=toogleSeenTutorial() [(ngModel)]="checkbox"></ion-checkbox>
      <ion-label>Einf√ºhrung erneut Aktivieren</ion-label>
    </ion-item>
    <button ion-button (click)="getVersionNumber()">
      Get Version Number{{versionNumber}}
    </button>
    <ion-note></ion-note>
    <!--     <button (tap)="pushPageFirebase(page)">
      <ion-icon margin name="pin"></ion-icon>
      <h4 color="primary">{{'LOGIN' | translate}}</h4>
    </button> -->
  </ion-list>
</ion-content>
