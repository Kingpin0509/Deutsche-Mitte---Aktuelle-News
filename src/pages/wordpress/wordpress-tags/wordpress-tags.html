<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'TAGS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tag of tags" (click)="loadTag(tag)">
      <ion-icon name="attach" item-left></ion-icon>
      <h2>{{tag.name}}</h2>
      <ion-badge item-right primary>{{tag.count}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
