<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title class="bounce-top">{{'FAVORITES' | translate}} ({{favoritePosts.length}})</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="removeAllFavoritePosts()" icon-only>
	        <ion-icon name="trash"></ion-icon>
        </button>
      <button ion-button menuToggle="right" icon-only>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let post of favoritePosts">
      <ion-item (tap)="loadPost(post)">
        {{post.title.rendered}}
        <button ion-button item-right outline>{{'READ' | translate}}</button>
      </ion-item>
      <ion-item-options>
        <button primary (tap)="removeFavoritePost(post)">{{'REMOVE' | translate}}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
