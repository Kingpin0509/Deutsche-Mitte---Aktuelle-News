<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title class="bounce-top">{{'POSTS' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right" icon-only>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let post of posts" class="bordered slide-in-bck-bottom">
    <ion-list>
      <ion-card-content>
        <ion-list-header (tap)="loadPost(post)" class="header">
          <ion-item>
            <h2 class="header" item-start text-wrap [innerHTML]="post.title.rendered"></h2>
            <ion-note class="date" text-wrap item-end>{{post.date | date:'dd/MM'}}</ion-note>
          </ion-item>
        </ion-list-header>
        <ion-item-sliding #slidingItem>
          <ion-item class="content" (tap)="loadPost(post)" text-wrap>{{post.content.rendered | trimHTML | truncate: 200 }}</ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="share(slidingItem)" (tap)="favoritePost(post)">
          <ion-icon name="thumbs-up"></ion-icon>
          {{ 'FAVORITE' | translate }}
        </button>
            <button ion-button color="secondary" (tap)="loadPost(post)">
          <ion-icon name="book"></ion-icon>
          {{ 'READ' | translate }}
        </button>
          </ion-item-options>
        </ion-item-sliding>
        <!-- <p>
          <button ion-button small margin outline color="primary" (tap)="favoritePost(post)" icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              {{ 'FAVORITE' | translate }}
            </button>
          <button ion-button small margin outline color="secondary" (tap)="loadPost(post)" icon-end>
                {{ 'READ' | translate }}
                <ion-icon name='book'></ion-icon>
              </button>
        </p> -->
      </ion-card-content>
    </ion-list>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
