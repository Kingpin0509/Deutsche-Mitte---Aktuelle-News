<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title *ngIf="!category">{{'POSTS' | translate}}</ion-title>
        <ion-title *ngIf="category">{{category.name}} <span *ngIf="category.count">({{category.count}})</span></ion-title>
        <ion-buttons end>
            <button ion-button menuToggle="right" icon-only>
                        <ion-icon name='more'></ion-icon>
                      </button>
            <!-- <button (tap)="toggleSearchbar()" ion-button icon-only><ion-icon name="search"></ion-icon></button> -->
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar [hidden]="hideSearchbar">
        <ion-searchbar [(ngModel)]="search" (ionInput)="searchPosts()" debounce=500></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let post of posts">
        <ion-item text-wrap (click)="loadPost(post)">
            <ion-row>
                <ion-col class="posts-avatar">
                    <ion-avatar item-start>
                        <wordpress-feature-media *ngIf="post.featured_media" [id]="post.featured_media" (click)="loadPost(post)"></wordpress-feature-media>
                    </ion-avatar>
                </ion-col>
                <ion-col class="posts-content" text-left>
                    <h2 [innerHTML]="post.title.rendered"></h2>
                </ion-col>
                <ion-col class="posts-date" text-right>
                    <ion-note class="date">{{post.date | date: 'shortDate'}}</ion-note>
                </ion-col>
            </ion-row>
        </ion-item>
        <!--        <wordpress-feature-media *ngIf="post.featured_media" [id]="post.featured_media" (click)="loadPost(post)"></wordpress-feature-media>
         <ion-item *ngIf="post['_embedded'] && post['_embedded'].author && post['_embedded'].author[0] && post['_embedded'].author[0].avatar_urls">
            <ion-avatar item-left>
                <img [src]="post['_embedded'].author[0].avatar_urls[96]">
            </ion-avatar>
            <h2 (click)="getAuthorPosts(post.author)">{{post['_embedded'].author[0].name}}</h2>
        </ion-item> -->
        <!--<ion-card-content><p>{{post.content.rendered | trimHTML | truncate: 500 }}</p></ion-card-content> -->
        <ion-row>
            <ion-col no-padding text-left>
                <button ion-button icon-left clear (click)="favoritePost(post)">
					<ion-icon name='heart'></ion-icon>
					{{'FAVORITE' | translate}}
				</button>
            </ion-col>
            <ion-col no-padding text-right>
                <button ion-button clear (click)="loadPost(post)">
					{{'READ' | translate}}
				</button>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
