<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title class="bounce-top">{{'POSTS' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right" icon-only>
        <ion-icon name='more'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="list-grow-animation">
    <ion-item *ngFor="let post of posts" class="slide-in-bck-bottom">
      <ion-list-header (tap)="loadPost(post)" class="menuheader-grow-animation header">
        <h4 class="header" text-wrap item-start [innerHTML]="post.title.rendered"></h4>
        <ion-note class="date" item-end>{{post.date | date:'dd/MM'}}</ion-note>
      </ion-list-header>
      <ion-item class="content" (tap)="loadPost(post)" text-wrap>{{post.content.rendered | trimHTML | truncate: 200 }}</ion-item>
